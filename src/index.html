<html>
  <head>
    <title>WebVR Boilerplate</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.0/TweenMax.min.js"></script>
  </head>
  <body>
     <!-- Intro Screen -->
     <div id="intro-screen">
      <h1>Welcome to HumanaVR</h1>
      <h3>Would you like to enter the experience?</h3>
      <button id="enter-button">
        Enter
      </button>
    </div>
    
    <!-- A-Frame scene -->
    <a-scene background="color: #FAFAFA">
      <a-camera>
          <a-entity cursor="fuse: false; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02"
                    material="color: white; shader: flat"
                    raycaster="objects: .selectable">
          </a-entity>  
      </a-camera>
      
      <!-- Video Entity -->
      <a-videosphere rotation="0 0 0" src="#scene1"></a-videosphere>
      
      <a-image class="selectable" src="https://cdn.glitch.com/a7b39959-1c6e-4211-b7e1-cf264620189f%2Ftarget.png?1556164654873"
               position="0 0 -5" ui-listener></a-image>
      
      <!-- Wait for the video to load. -->
      <a-assets>
        <!-- Single source video. -->
        <video id="scene1" style="display:none" preload="auto"
               crossorigin="anonymous" playsinline webkit-playsinline>
          <!-- MP4 video source. -->
          <source type="video/mp4"
               src="https://cdn.glitch.com/a7b39959-1c6e-4211-b7e1-cf264620189f%2FStory1HD.mp4?1556149381787" />
        </video>
      </a-assets>
    </a-scene>
   </body>
</html>
